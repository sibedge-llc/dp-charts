apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-kyuubi-spark-configmap
  namespace: {{ .Values.sparkNamespace }}
  labels:
    app: {{ template "kyuubi.name" . }}
data:
  # спрятать весь конфиг в секреты, подставив логин-пароль для подключения к постгре - RW для дата-инженеров, RO для аналитиков
  hive-site.xml: |
    <configuration>
      <property>
          <name>javax.jdo.option.ConnectionURL</name>
          <value>jdbc:postgresql://postgresql.postgresql.svc.cluster.local:5432/metastore?createDatabaseIfNotExist=true</value>
      </property>

      <property>
          <name>javax.jdo.option.ConnectionDriverName</name>
          <value>org.postgresql.Driver</value>
      </property>
  
      <property>
          <name>javax.jdo.option.ConnectionUserName</name>
          <value>hive</value>
      </property>
  
      <property>
          <name>javax.jdo.option.ConnectionPassword</name>
          <value>password</value>
      </property>
  
      <property>
          <name>datanucleus.schema.autoCreateTables</name>
          <value>true</value>
      </property>
  
      <property>
          <name>hive.metastore.warehouse.dir</name>
          <value>s3a://spark/warehouse/</value>
      </property>
  
      <property>
          <name>hive.metastore.schema.verification</name>
          <value>false</value>
      </property>
  
      <property>
          <name>hive.stats.jdbc.timeout</name>
          <value>30</value>
      </property>
  
      <property>
          <name>hive.stats.retries.wait</name>
          <value>3000</value>
      </property>
    </configuration>

  metrics.properties: |
    *.sink.prometheusServlet.class=org.apache.spark.metrics.sink.PrometheusServlet
    *.sink.prometheusServlet.path=/metrics/prometheus
    master.sink.prometheusServlet.path=/metrics/master/prometheus
    applications.sink.prometheusServlet.path=/metrics/applications/prometheus
